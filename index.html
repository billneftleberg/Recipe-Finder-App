
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>
    <main>
        <section id="search">
            <h2>Find Recipes by Ingredients</h2>
            <input type="text" id="ingredientInput" placeholder="Enter ingredients (e.g., eggs, milk)">
            <button id="searchButton">Search</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <ul id="recipeList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Recipe Finder App</p>
    </footer>
</body>
</html>
